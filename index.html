<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Javascript Fundamentals Quiz</title>
</head>

<body>
    <div class="card">
        <div id="questions" class="hidden">
            <div id="countdown"></div>
            <div id="score">Score: 0.</div>
            <div id="question">This is an example question?</div>
            <div id="answers" class="answer-grid">
            </div>
        </div>
        <div id="quizOver" class="highScore hidden">
            <h1>- High Scores -</h1>
            <ol id="scorelist">
                <li id="scoreplace"></li>
            </ol>
            <p>The Quiz is over! Your score is <span id="quizResult"></span> points. Please enter your name to retain your score.</p>
            <p>
            <form id="highscores">
                <label for="name">Name:</label>
                <input type="text" id="username" name="username" size="20" maxlength="30">
                <button id="savescorebtn" class="btn">Submit</button>
            </form>
            </p>
        </div>
        <div class="nav">
            <button id="start" class="startbtn btn">Start Quiz</button>
            <button id="restart" class="restartbtn btn hidden">Restart Quiz</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
